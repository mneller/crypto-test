<div class="container">
  <div class="row">
      <div class="col-md-4">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">User:</label>
            <input type="text" class="form-control" id="username" formControlName="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" formControlName="password" required>
          </div>
          <p *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </p>
          <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Login</button>
        </form>
      </div>
  </div>
</div>
