<div class="container">
  <div class="row">
    <div class="col-md-4">
      <form  [formGroup]="hashForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="hashAlgo">Hash Algorithm:</label>
          <select class="form-control" id="hashAlgo" formControlName="hashAlgo">
            <option>PBKDF2</option>
            <option>SHA-256</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Example test:</label>
          <input type="text" class="form-control" id="message" formControlName="message">
        </div>

        <div *ngIf="usePbkdf2()">
          <div class="form-group">
            <label for="saltText">Salt:</label>
            <input type="text" class="form-control" id="saltText" formControlName="saltText" required>
          </div>

          <div class="form-group">
            <label for="iterations">Iterations:</label>
            <input type="number" class="form-control" id="iterations" formControlName="iterations" required>
          </div>
          <div *ngIf="formErrors.iterations" class="alert alert-danger">
            {{ formErrors.iterations }}
          </div>

          <div class="form-group">
            <label for="bytes">Number of Bytes:</label>
            <input type="number" class="form-control" id="bytes" formControlName="bytes" required>
          </div>
          <div *ngIf="formErrors.bytes" class="alert alert-danger">
            {{ formErrors.bytes }}
          </div>
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!hashForm.valid">Submit</button>
      </form>
    </div>
    <div class="col-md-4 col-md-offset-1">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">Hash Value</h3>
        </div>
        <div class="panel-body">
          <p style="word-break: break-all"> {{hashValue}} </p>
        </div>
      </div>
    </div>
  </div>
</div>
